<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MONOPOL</title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
		<link href="css/styles.css" rel="stylesheet" type="text/css"/>
		<style>
		</style>
	</head>
	<body>

		<div class="plansza" id="plansza">

		</div>

		<div  id="buyModal" class="modal hide fade" data-keyboard="false" data-backdrop="static">
		  <div class="modal-header">
		    <h3 id="buyModalLabel" >Modal header</h3>
		  </div>
		  <div class="modal-body" id="buyModalBody">
		    <p id="buyModalKasa"></p>
		    <p id="buyModalCena"></p>
		  </div>
		  <div class="modal-footer">
		    <a href="#" class="btn" id="buyModalCancelBtn">Anuluj</a>
		    <a href="#" class="btn btn-primary" id="buyModalSaveBtn" >Kup</a>
		  </div>
		</div>

		<div  id="payModal" class="modal hide fade" data-keyboard="false" data-backdrop="static">
		  <div class="modal-header">
		    <h3 id="payModalLabel" >Modal header</h3>
		  </div>
		  <div class="modal-body" id="payModalBody">
		    <p id="payModalKasa"></p>
		    <p id="payModalCena"></p>
		  </div>
		  <div class="modal-footer">
		    <a href="#" class="btn btn-primary" id="payModalSaveBtn" >Zapłać</a>
		  </div>
		</div>

		<div  id="chanceModal" class="modal hide fade" data-keyboard="false" data-backdrop="static">
		  <div class="modal-header">
		    <h3 id="chanceModalLabel" >Szansa</h3>
		  </div>
		  <div class="modal-body" id="chanceModalBody">
		    <p id="chanceModalContent"></p>
		  </div>
		  <div class="modal-footer">
		    <a href="#" class="btn btn-primary" id="chanceModalSaveBtn" >OK</a>
		  </div>
		</div>

		<div  id="riskModal" class="modal hide fade" data-keyboard="false" data-backdrop="static">
		  <div class="modal-header">
		    <h3 id="riskModalLabel" >Ryzyko</h3>
		  </div>
		  <div class="modal-body" id="riskModalBody">
		    <p id="riskModalContent"></p>
		  </div>
		  <div class="modal-footer">
		    <a href="#" class="btn btn-primary" id="riskModalSaveBtn" >OK</a>
		  </div>
		</div>

		<div  id="taxModal" class="modal hide fade" data-keyboard="false" data-backdrop="static">
		  <div class="modal-header">
		    <h3 id="taxModalLabel" >Podatek</h3>
		  </div>
		  <div class="modal-body" id="taxModalBody">
		    <p id="taxModalContent"></p>
		  </div>
		  <div class="modal-footer">
		    <a href="#" class="btn btn-primary" id="taxModalSaveBtn" >OK</a>
		  </div>
		</div>

		<div  id="propertyModal" class="modal hide fade" data-keyboard="false" data-backdrop="static">
		  <div class="modal-header">
		    <h3 id="propertyModalLabel" >Budowanie</h3>
		  </div>
		  <div class="modal-body" id="propertyModalBody">
			<table class="table">
				<tr>
					<td>
						Dzielnica:
					</td>
					<td colspan="2">
						<div class="control-group">
							<select id="propertyDzielnicaList">
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						Domki (<span id="propertyDomkiIlosc">0</span>):
					</td>
					<td>
						<div class="control-group form-inline">
							<input type="number" min="0" max="12" step="1" id="propertyDomki" value="0"/>
						</div>
					</td>
					<td>
						Koszt: <span id="propertyDomkiKoszt">0</span>
					</td>
				</tr>
				<tr>
					<td>
						Hotele (<span id="propertyHoteleIlosc">0</span>):
					</td>
					<td>
						<div class="control-group form-inline">
							<input type="number" min="0" max="3" step="1" id="propertyHotele" value="0"/>
						</div>
					</td>
					<td>
						Koszt: <span id="propertyHoteleKoszt">0</span>
					</td>
				</tr>
				<tr>
					<td>
					    Stan konta: <span id="propertyModalKasa"></span>
					</td>
					<td colspan="2">
					    Koszt całkowity: <span id="propertyModalCena"></span>
					</td>
				</tr>
			</table>
		  </div>
		  <div class="modal-footer">
		  	<a href="#" class="btn" id="propertyModalCancelBtn">Anuluj</a>
		    <a href="#" class="btn btn-primary" id="propertyModalSaveBtn">Buduj</a>
		  </div>
		</div>

		<script src="js/jquery-1.9.1.js"></script>
			<script src="js/bootstrap.js"></script>
			<script src="js/bootstrap-modal.js"></script>
			<script src="js/monopol.js"></script>
			<script src="js/skrypt.js"></script>
	</body>

</html>
